<div class="order-search-container">
  <div class="hero-banner">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <div class="hero-icon">
        <mat-icon>search</mat-icon>
      </div>
      <h1>Rechercher une commande</h1>
      <p>Entrez le numéro de votre commande pour consulter son statut</p>
    </div>
  </div>

  <div class="container">
    <div class="search-card">
      <div class="card-header">
        <div class="header-icon">
          <mat-icon>receipt_long</mat-icon>
        </div>
        <h2>Trouvez votre commande</h2>
      </div>
      <div class="search-content">
        <p class="search-hint">Entrez le numéro de commande que vous avez reçu lors de votre achat</p>
        
        <div class="search-form">
          <div class="search-input-group">
            <div class="input-wrapper">
              <mat-icon class="input-icon">receipt</mat-icon>
              <input type="text" 
                     [(ngModel)]="searchOrderNumber" 
                     placeholder="Ex: CMD-001" 
                     (keyup.enter)="searchOrder()"
                     [disabled]="loading"
                     class="search-input">
            </div>
            <button type="button"
                    (click)="searchOrder()" 
                    [disabled]="!searchOrderNumber || loading"
                    class="search-button">
              <mat-spinner *ngIf="loading" diameter="18" class="button-spinner"></mat-spinner>
              <mat-icon *ngIf="!loading">search</mat-icon>
              <span>{{ loading ? 'Recherche...' : 'Rechercher' }}</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
