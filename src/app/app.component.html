<header class="modern-header">
  <div class="header-container">
    <div class="logo-section">
      <mat-icon class="logo-icon">store</mat-icon>
      <span class="logo-text">Marketplace Signare</span>
    </div>
    
    <nav class="nav-menu" [class.mobile-menu-open]="mobileMenuOpen">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link" (click)="closeMobileMenu()">
        <span>Passer commande</span>
      </a>
      <a routerLink="/order-search" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
        <span>Rechercher commande</span>
      </a>
      <a routerLink="/terms" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
        <span>Conditions</span>
      </a>
      <a routerLink="/contact" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
        <span>Contact</span>
      </a>
    </nav>

    <div class="header-actions">
      <button mat-icon-button [routerLink]="['/cart']" class="cart-button" 
              [matBadge]="cartService.getCartItemCount() > 0 ? cartService.getCartItemCount() : null">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <button mat-icon-button class="mobile-menu-toggle" (click)="toggleMobileMenu()" aria-label="Toggle menu">
        <mat-icon>{{ mobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
      </button>
    </div>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer class="app-footer">
  <div class="footer-container">
    <div class="footer-content">
      <div class="footer-section social-section">
        <h4>Suivez-nous</h4>
        <div class="social-links">
          <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Facebook">
            <mat-icon>facebook</mat-icon>
          </a>
          <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Instagram">
            <mat-icon>photo_camera</mat-icon>
          </a>
          <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Twitter">
            <mat-icon>alternate_email</mat-icon>
          </a>
          <a href="https://whatsapp.com" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="WhatsApp">
            <mat-icon>chat</mat-icon>
          </a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; {{ currentYear }} SIGNARE POISSONNERIE. Tous droits réservés.</p>
    </div>
  </div>
</footer>
